<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphabetSoup - Word Warper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üç≤ AlphabetSoup üç≤</h1>
        <p style="text-align: center; color: #888; margin-top: -10px; margin-bottom: 20px;">Stirring up your words since... now!</p>
        
        <div class="section">
            <h2>Enter Your Text</h2>
            <textarea id="inputText" placeholder="Enter your text or paragraph here..."></textarea>
        </div>

        <div class="section">
            <h2>Choose Transformation Rules</h2>
            <div class="rules-grid">
                <label class="rule-option">
                    <input type="checkbox" value="swap-last-two-beginning">
                    <span>Swap last 2 letters ‚Üí move to beginning</span>
                </label>
                <label class="rule-option">
                    <input type="checkbox" value="swap-first-two-end">
                    <span>Swap first 2 letters ‚Üí move to end</span>
                </label>
                <label class="rule-option">
                    <input type="checkbox" value="reverse-word">
                    <span>Reverse entire word</span>
                </label>
                <label class="rule-option">
                    <input type="checkbox" value="first-to-end">
                    <span>Move first letter to end</span>
                </label>
                <label class="rule-option">
                    <input type="checkbox" value="last-to-beginning">
                    <span>Move last letter to beginning</span>
                </label>
                <label class="rule-option">
                    <input type="checkbox" value="swap-first-last">
                    <span>Swap first and last letters</span>
                </label>
                <label class="rule-option">
                    <input type="checkbox" value="swap-middle">
                    <span>Swap middle two letters</span>
                </label>
                <label class="rule-option">
                    <input type="checkbox" value="reverse-first-half">
                    <span>Reverse first half of word</span>
                </label>
            </div>
        </div>

        <div class="section">
            <button id="transformBtn" class="transform-button">Transform Text</button>
        </div>

        <div class="section">
            <h2>Output</h2>
            <div id="output" class="output-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
